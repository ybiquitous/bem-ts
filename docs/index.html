<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bem-ts demo</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism.css">
    <style>
      body {
        max-width: 40em;
        margin: 0 auto;
        padding: 1em;
      }
      main {
        margin: 1em 0 8em;
      }
      h1 {
        border-bottom: 1px solid lightgray;
        font-size: 2em;
      }
      h2 {
        margin-top: 2em;
        font-size: 1.2em;
      }
      footer {
        color: gray;
      }
    </style>
  </head>
  <body>
    <main>
      <h1><a href="https://github.com/ybiquitous/bem-ts" title="Move to GitHub"><strong>bem-ts</strong></a> demo</h1>

      <h2>Input:</h2>
      <pre><code class="language-js"></code></pre>

      <h2>Output:</h2>
      <pre><code class="language-js" id="output"></code></pre>
    </main>

    <footer>
      <p>Â© 2018 <a href="https://github.com/ybiquitous" title="Move to GitHub">Masafumi Koba</a></p>
    </footer>

    <script type="module">
      const output = document.querySelector("#output");
      const print = (text) => {
        text = `"${text}"`;
        if (output.textContent) {
          output.textContent += `\n${text}`;
        } else {
          output.textContent = text;
        }
      };

      import block from "https://unpkg.com/bem-ts/dist/bem-ts.min.js";
      const b = block("block");
      print(b());
      print(b({ modifier: true }));
      print(b("element"));
      print(b("element", { modifier: true }));
    </script>

    <script>
      document.querySelector("code").textContent =
        document.querySelector("script[type='module']").textContent.replace(/ {6}/g, "").trim();
    </script>

    <script src="https://unpkg.com/prismjs"></script>
  </body>
</html>
