language: node_js

node_js:
  - "11"
  - "10"
  - "8"

cache:
  directories:
    - "$HOME/.npm"

jobs:
  include:
    - stage: test
      script: npm test
    - script: npm run test:coverage:report ; commitlint-travis ; npm run lint ; npm run build
      node_js: "10"
    - stage: deploy
      script: echo "Deploying to npm ..."
      node_js: "10"
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+(-\d+)?$/ # e.g. `v3.2.1` | `v3.2.1-0`

notifications:
  email: false
