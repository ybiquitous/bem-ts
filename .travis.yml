language: node_js

node_js:
  - "11"
  - "10"
  - "8"

cache:
  directories:
    - "$HOME/.npm"

before_script:
  - commitlint-travis
  - npm run lint

after_success:
  - npm run build
  - npm run test:coverage:report

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+(-\d+)?$/ # e.g. `v3.2.1` | `v3.2.1-0`

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    node: "lts/*"

notifications:
  email: false
