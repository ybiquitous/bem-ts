language: node_js

cache: npm

matrix:
  include:
    - node_js: "12" # main
      script:
        - commitlint-travis
        - npm run lint
        - npm run prettier:check
        - npm test
        - npm run test:coverage:report
        - npm run build
        - npm run release:dry-run
    - node_js: "10"
      script: npm test
    - node_js: "8"
      script: npm test

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+(-\d+)?$/ # e.g. `v3.2.1` | `v3.2.1-0`

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    node: "10"

notifications:
  email: false
