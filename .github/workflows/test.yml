name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20", "22", "24"]
    uses: ybiquitous/.github/.github/workflows/nodejs-test-reusable.yml@d6ef2db54793a5799605c9660e049270dcb25500 # main
    with:
      node-version: ${{ matrix.node-version }}
      node-version-coverage: "24"
    permissions:
      contents: read

  upload-coverage:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: coverage
      - uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3

  lint:
    uses: ybiquitous/.github/.github/workflows/nodejs-lint-reusable.yml@d6ef2db54793a5799605c9660e049270dcb25500 # main
    permissions:
      contents: read
