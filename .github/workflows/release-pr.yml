name: Release PR

on:
  workflow_dispatch:
    inputs:
      new-version:
        description: New version to release
        required: true
        type: choice
        options: [patch, minor, major]

jobs:
  release-pr:
    uses: ybiquitous/.github/.github/workflows/nodejs-release-pr-reusable.yml@f9cf8214a0fb9118e83f115f48eac6b3d797248a # v1.0.1
    with:
      new-version: ${{ github.event.inputs.new-version }}
    permissions:
      contents: write
      pull-requests: write
