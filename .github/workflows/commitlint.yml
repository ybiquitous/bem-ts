name: commitlint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v3
        with:
          configFile: package.json
